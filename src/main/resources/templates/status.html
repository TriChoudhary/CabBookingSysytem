<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Confirmed</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .container {
            margin-top: 50px;
            text-align: center;
        }
        .status-icon {
            font-size: 100px;
            color: green;
            margin-bottom: 20px;
        }
        .status-message {
            font-size: 24px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-icon">
            <i class="fas fa-check-circle"></i> <!-- Assuming you have Font Awesome for the icon -->
        </div>
        <div class="status-message">
            Booking Confirmed!
        </div>
        <p>Your booking has been confirmed. Thank you for choosing our service.</p>
    </div>
</body>
</html>
