<!DOCTYPE html>
<html th="en" xmlns:th="http://www.thymeLeaf.org"
	th:replace="base::Layout(~{::section})">
<head>
<meta charset="ISO-8859-1">
<title>Add Car</title>
</head>
<body>
	<section>

		<div class="container">
			<h3>Add a new Car Category</h3>
			<form th:action="@{/admin/addcategories}" method="post"
				th:object="${CarCategory}">
				<!-- <input type="hidden" name="id" th:field="*{id}"> -->
				<!-- 	<div class="row">
					<label>name</label> <input type="text" class="form-control"
						required name="name" id="name" placeholder="name">
				</div>
				<div class="row">
					<label>Description</label> <input type="text" class="form-control"
						required name="descr" id="descr" placeholder="name">
				</div> -->
				<div class="form-group">
					<label for="name">Name</label> <input type="text"
						class="form-control" required name="name" id="name"
						placeholder="Enter name">
				</div>
				<div class="form-group">
					<label for="name">Name</label> <input type="text"
						class="form-control" required name="descr" id="descr"
						placeholder="Enter Description">
				</div>
				<br>
				<button class="btn btn-primary col-md-12">Add</button>

			</form>
			<br>
			<table class="table">
				<thead class="thead-light">
					<tr>
						<th scope="col">SN</th>
						<th scope="col">Category Name</th>
						<th scope="col">Category Description</th>
						<th scope="col">Delete</th>
						<th scope="col">Update</th>
					</tr>
				</thead>
				<tbody>

					<tr th:each="CarCategory, iStat : ${categories}">
						<th scope="row" th:text="${iStat.index + 1}">1</th>
						<td th:text="${CarCategory.name}"></td>
						<td th:text="${CarCategory.descr}"></td>
							
						<td><a href="" th:href="@{/admin/addcategories/delete/{id}(id=${CarCategory.id})}" class="btn btn-danger">Delete</a></td>
						<td><a href="" class="btn btn-warning">Update</a></td>

					</tr>
				</tbody>
			</table>

		</div>
	</section>
</body>
</html>
